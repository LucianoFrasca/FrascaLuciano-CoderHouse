<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link a Google Fonts-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald&display=swap" rel="stylesheet">
     <!--Link a Boostrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link a css-->
    <link rel="stylesheet" href="estilo.css">

    <title>Automotores Luchiano´s</title>
</head>

<body class="container-home">

    <!--Header-->
    <header class="header">
        <a href="index.html">
            <h1 class="logo">Luchiano´s</h1>
        </a>
        <nav>
            <ul class="navbar-items">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./catalogo.html">Catalogo</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!--Arranca el Body-->

    <main class="main">
            
             <div class="carrousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./img/porsche.jpg" class="d-block w-100" alt="Porsche">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/bmw_wow.jpg" class="d-block w-100" alt="Bmw">
                      </div>
                      <div class="carousel-item">
                        <img src="./img/mercedez_Carr.jpg" class="d-block w-100" alt="Mercedes">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguiente</span>
                    </button>
                  </div>
             </div>
            
            <div class="container-div">
                <div class="container col-lg-4 col-md-6 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <img src="./img/bmw.png" class="card-img-top" alt="Bmw 5">
                        <div class="card-body">
                          <h5 class="card-title">Bmw Serie 2</h5>
                          <a href="#" class="btn btn-secondary">Mas info.</a>
                        </div>
                      </div>
                </div>
                
                <div class="container col-lg-4 col-md-6 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <img src="./img/mercedez.png" class="card-img-top" alt="Mercedez">
                        <div class="card-body">
                          <h5 class="card-title">Mercedez A350</h5>
                          <a href="#" class="btn btn-secondary">Mas info.</a>
                        </div>
                      </div>
                </div>

                <div class="container col-lg-4 col-md-6 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <img src="./img/porschelogo.png" class="card-img-top" alt="Porsche">
                        <div class="card-body">
                          <h5 class="card-title">Porsche 911</h5>
                          <a href="#" class="btn btn-secondary">Mas info.</a>
                        </div>
                      </div>
                </div>
              </div> 
        
    </main>

    
    <!--Footer-->
        <footer class="footer">
            
            
            <ul>
                <li><h2>Todos los derechos reservados</h2></li>
                <li><a href="https://www.facebook.com/Coderhouse">
                    <img src="./img/facee.png" alt="facebook" class="footer-logos">
                </a></li>
                <li> <a href="https://www.instagram.com/coderhouse/?hl=es-la">
                    <img src="./img/iggggggggggggggggg.png" alt="instagram" class="footer-logos">
                </a></li>
            </ul>

        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
