    <!--Body-->
    <main class="main">
        <div class="d-flex justify-content-center">
            <div class="card col-sm-6 p-3">
                
                <div class="mb-3">
                    <h4>Contacto</h4>
                </div>
                <div class="mb-2 ">
                    <form action="">
                        <div class="mb-2">
                            <label for="">Ingrese su Nombre</label>
                            <input type="text" name="Nombre" id="nombre" placeholder="Ej. German">
                        </div>
    
                        <div class="mb-2">
                            <label for="">Ingrese su Apellido</label>
                            <input type="text" name="Apellido" id="apellido" placeholder="Ej. Martinez">
                        </div>
    
                        <div class="mb-2">
                            <label for="">Ingrese su  Mail</label>
                            <input type="email" name="Mail" id="mail" placeholder="Ej. germanmartinez@hotmail.com">
                        </div>
    
                        <div class="mb-2">
                            <label for="">Escriba su poblema o consulta</label>
                            <textarea name="Mensaje" id="mensaje" placeholder="Ej. Tengo un porsche 911 y se rompio la selectora"></textarea>
                        </div>
                        <div class="mb-2">
                            <button class="btn btn-dark">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

            
        </div>
        </main>
